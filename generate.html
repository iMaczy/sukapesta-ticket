<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate Ticket</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
    }
    input {
        padding: 10px;
        width: 200px;
        margin-right: 10px;
    }
    button {
        padding: 10px 15px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Generate Tiket SUKAPESTA</h2>

<label>Nomor Tiket:</label>
<input type="text" id="ticketNumber" placeholder="SP-00001">

<button onclick="generateTicket()">Generate</button>

<br><br>

<canvas id="ticketCanvas"></canvas>
<br>
<a id="downloadLink" download="ticket.png" style="display:none;">
    <button>Download Tiket</button>
</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
async function generateTicket() {
    const ticketNum = document.getElementById("ticketNumber").value.trim();

    if (!ticketNum) {
        alert("Masukkan nomor tiket!");
        return;
    }

    const template = await loadImage("ticket-template.jpeg");

    const canvas = document.getElementById("ticketCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = template.width;
    canvas.height = template.height;

    ctx.drawImage(template, 0, 0);

    // Generate QR
    const qrCanvas = document.createElement("canvas");
    const qr = new QRCode(qrCanvas, {
        text: ticketNum,   // âœ… Sesuai field 'kode' JSON
        width: 150,
        height: 150
    });

    await new Promise(r => setTimeout(r, 500));

    // POSISI QR (kecil & sedikit ke atas)
    const qrSize = 150;
    const qrX = 129;      
    const qrY = 120;      

    ctx.drawImage(qrCanvas.querySelector("img"), qrX, qrY, qrSize, qrSize);

    // Nomor tiket
    ctx.font = "bold 70px Arial";
    ctx.fillStyle = "#000";
    ctx.textAlign = "center";
    ctx.fillText(ticketNum.padStart(5, "0"), canvas.width - 200, 80);

    const link = document.getElementById("downloadLink");
    link.href = canvas.toDataURL();
    link.download = "TIKET_" + ticketNum + ".png";
    link.style.display = "inline-block";
}

function loadImage(url) {
    return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.src = url;
    });
}
</script>

</body>
</html>
