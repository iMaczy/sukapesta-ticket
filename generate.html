<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate Tiket SUKAPESTA</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
        text-align: center;
    }
    input {
        padding: 10px;
        width: 200px;
        margin-right: 10px;
    }
    button {
        padding: 10px 15px;
        cursor: pointer;
    }
    canvas {
        margin-top: 20px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>

<h2>Generate Tiket SUKAPESTA</h2>

<label>Nomor Tiket:</label>
<input type="text" id="ticketNumber" placeholder="SP-00001">
<button onclick="generateTicket()">Generate</button>

<br><br>

<canvas id="ticketCanvas"></canvas>
<br>
<a id="downloadLink" download="ticket.png" style="display:none;">
    <button>Download Tiket</button>
</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
async function generateTicket() {
    const ticketNum = document.getElementById("ticketNumber").value.trim();
    if (!ticketNum) { alert("Masukkan nomor tiket!"); return; }

    // Load template tiket
    const template = await loadImage("/mnt/data/93dae76c-3fa7-4a9a-bae1-b45525e527ea.png");

    const canvas = document.getElementById("ticketCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = template.width;
    canvas.height = template.height;

    ctx.drawImage(template, 0, 0);

    // Generate QR Code
    const qrCanvas = document.createElement("canvas");
    const qr = new QRCode(qrCanvas, {
        text: ticketNum,
        width: 120,   // QR sedikit lebih kecil
        height: 120
    });

    // Tunggu QR siap
    await new Promise(r => setTimeout(r, 500));

    // ================= POSISI SESUAI TEMPLATE =================
    // QR Code di kotak kosong di atas logo, kiri sedikit
    const qrX = 100;   
    const qrY = 100;   
    const qrSize = 120;
    ctx.drawImage(qrCanvas.querySelector("img"), qrX, qrY, qrSize, qrSize);

    // Nomor tiket di pojok kanan atas kosong
    ctx.font = "bold 36px Arial";
    ctx.fillStyle = "#000";
    ctx.textAlign = "right";
    ctx.fillText(ticketNum, canvas.width - 60, 80);

    // Set download link
    const link = document.getElementById("downloadLink");
    link.href = canvas.toDataURL();
    link.download = "TIKET_" + ticketNum + ".png";
    link.style.display = "inline-block";
}

function loadImage(url) {
    return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.src = url;
    });
}
</script>

</body>
</html>
